<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <head>
      <nav>
        <a href="../">Home page &rarr;</a>
      </nav>
    </head>
    <main>
      <!-- order list -->
      <ol type="i" start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>

      <!-- unordered list -->
      <ul type="square">
        <li>Tag</li>
        <li>Attribute</li>
        <li>Class</li>
      </ul>

      <!-- Definition list -->
      <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
      </dl>
    </main>
  </body>
</html>
