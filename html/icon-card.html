<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icon-card</title>

    <style>
      svg {
        fill: darkblue;
        display: block;
        margin: auto;
      }

      h3,
      p {
        color: darkblue;
        text-align: center;
      }

      div {
        background-color: aqua;
        width: 30%;
      }

      a {
        display: block;
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="/">Home page &rarr;</a>

      <!-- card -->
      <div>
        <!-- svg image -->
        <svg
          width="200"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
          />
        </svg>
        <!-- title -->
        <h3>ថែរក្សាសុខភាពទាំងអស់គ្នា</h3>
        <!-- description -->
        <p>ថែរក្សាសុខភាពទាំងអស់គ្នា​ ដើម្បីកុំអោយឈឺ</p>
      </div>
    </main>
  </body>
</html>
